<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to SmartStore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #43cea2;
      --secondary: #185a9d;
      --bg-gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      --card-bg: rgba(255,255,255,0.15);
      --card-blur: blur(6px);
      --button-shadow: 0 4px 24px rgba(67,206,162,0.2);
    }
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--bg-gradient);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: var(--card-bg);
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
      border-radius: 24px;
      padding: 2.5rem 2rem;
      text-align: center;
      backdrop-filter: var(--card-blur);
      max-width: 350px;
      width: 90%;
      animation: floatIn 1s cubic-bezier(0.23, 1, 0.32, 1);
    }
    @keyframes floatIn {
      from {
        opacity: 0;
        transform: translateY(40px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    .logo {
      width: 64px;
      height: 64px;
      margin-bottom: 1rem;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      color: var(--primary);
    }
    h1 {
      margin: 0 0 0.5em 0;
      font-size: 2em;
      font-weight: bold;
      color: #fff;
      letter-spacing: 1px;
    }
    p {
      color: #f3f3f3;
      margin-bottom: 2em;
      font-size: 1.1em;
      opacity: 0.9;
    }
    .cta-btn {
      display: inline-block;
      padding: 0.9em 2.2em;
      font-size: 1.1em;
      color: #fff;
      background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
      border: none;
      border-radius: 32px;
      cursor: pointer;
      font-weight: 700;
      text-decoration: none;
      box-shadow: var(--button-shadow);
      transition: background 0.3s, transform 0.2s;
    }
    .cta-btn:hover {
      background: linear-gradient(90deg, var(--secondary) 0%, var(--primary) 100%);
      transform: translateY(-2px) scale(1.04);
    }
    @media (max-width: 480px) {
      .card {
        padding: 1.4rem 0.5rem;
      }
      h1 {
        font-size: 1.4em;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">ðŸ›’</div>
    <h1>Welcome to SmartStore</h1>
    <p>Your modern, cloud-powered store experience.<br>Click below to launch the app!</p>
    <a href="https://websitedbjf4dr2gisey.azurewebsites.net" class="cta-btn" target="_blank" rel="noopener">Open SmartStore App</a>
  </div>
</body>
</html>
